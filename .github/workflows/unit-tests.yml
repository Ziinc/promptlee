name: Node Unit Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  ui_tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          cache: "npm"
      - name: Install
        run: npm ci

      - name: Run Tests
        run: npm run test