name: Build check

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: "npm"
      - name: Install
        run: npm ci

      - name: Run Tests
        run: npm run test