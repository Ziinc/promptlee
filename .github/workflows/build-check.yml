name: Node Build Check

on:
  workflow_dispatch:
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: "npm"
      - name: Install
        run: npm ci

      - name: Run build
        run: npm run build